<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo Seguidores Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
(() => {
  const container = document.createElement('div');
  Object.assign(container.style, {
    position: 'fixed',
    top: '5%',
    left: '50%',
    transform: 'translateX(-50%)',
    width: 'min(95vw, 700px)',
    maxHeight: '90vh',
    background: '#fff',
    color: '#000',
    borderRadius: '12px',
    boxShadow: '0 0 20px rgba(0,0,0,0.2)',
    zIndex: 9999,
    padding: '20px',
    overflowY: 'auto',
    fontFamily: 'system-ui, sans-serif'
  });

  const closeBtn = document.createElement('button');
  closeBtn.innerText = '❌';
  Object.assign(closeBtn.style, {
    position: 'absolute',
    top: '5px',
    right: '10px',
    border: 'none',
    background: 'transparent',
    fontSize: '20px',
    cursor: 'pointer',
    color: '#999'
  });
  closeBtn.onclick = () => container.remove();

  const title = document.createElement('h2');
  title.innerHTML = `
    <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
      <img src="https://i.pravatar.cc/40" alt="@demo" style="width:40px;height:40px;border-radius:50%;border:2px solid #ccc;">
      <div>
        <div style="font-size:16px;">Hola <strong>@demo_user</strong> 👋</div>
        <div style="font-size:12px;color:#666;">Este es un ejemplo visual de la app</div>
        <div style="font-size:12px;color:#999;">No se conecta a Instagram en esta demo 🙃</div>
      </div>
    </div>
  `;

  const status = document.createElement('p');
  status.innerText = 'Todo cargó bien 🎉';

  container.append(closeBtn, title, status);
  document.body.appendChild(container);
})();
</script>
</body>
</html>
